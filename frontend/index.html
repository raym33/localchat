<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Conversation Practice - Dia2</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üó£Ô∏è</span>
                    English Conversation
                </h1>
                <div class="header-actions">
                    <button id="newConversationBtn" class="btn btn-secondary" title="Start New Conversation">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        New Chat
                    </button>
                    <button id="settingsBtn" class="btn btn-icon" title="Settings">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-icon">üéØ</div>
                    <h2>Practice Your English</h2>
                    <p>Have a real-time conversation with an AI tutor. Speak naturally, and I'll respond with voice!</p>
                    <div class="features">
                        <div class="feature">
                            <span class="feature-icon">üé§</span>
                            <span>Voice Input</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">üîä</span>
                            <span>AI Voice Response</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">üí¨</span>
                            <span>Natural Conversation</span>
                        </div>
                    </div>
                    <button id="startConversationBtn" class="btn btn-primary btn-large">
                        Start Conversation
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div id="chatContainer" class="chat-container hidden">
                <div id="messagesContainer" class="messages-container">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator hidden">
                    <div class="typing-avatar">ü§ñ</div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div id="inputArea" class="input-area hidden">
            <div class="input-container">
                <!-- Text Input -->
                <div class="text-input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Type your message or click the microphone to speak..."
                        rows="1"
                        maxlength="500"
                    ></textarea>
                </div>

                <!-- Voice Controls -->
                <div class="input-controls">
                    <button id="voiceBtn" class="btn btn-voice" title="Hold to speak">
                        <svg class="icon mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                        <span class="voice-status">Click to speak</span>
                    </button>

                    <button id="sendBtn" class="btn btn-primary btn-send" title="Send message">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Voice Recording Indicator -->
            <div id="recordingIndicator" class="recording-indicator hidden">
                <div class="recording-pulse"></div>
                <span>Listening... Speak now</span>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="btn btn-icon modal-close">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label class="setting-label">Voice Speed</label>
                        <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                        <span id="voiceSpeedValue">1.0x</span>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Auto-play AI Voice</label>
                        <label class="toggle">
                            <input type="checkbox" id="autoPlayVoice" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Show Transcription</label>
                        <label class="toggle">
                            <input type="checkbox" id="showTranscription" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Language for Speech Recognition</label>
                        <select id="speechLanguage">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="en-AU">English (Australia)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
